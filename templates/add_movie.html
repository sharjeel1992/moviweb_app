<!DOCTYPE HTML>
<html>
	<head>
		<title>Add Movie - MovieWeb App</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
	</head>
	<body>
		<!-- Form -->
		<section id="add-movie" class="wrapper style2">
			<div class="inner">
				<header class="align-left">
					<h2>Add Movie</h2>
				</header>
				<form method="POST" action="{{ url_for('add_movie', user_id=user_id) }}">
					<div class="row uniform">
						<div class="6u 12u$(small)">
							<input type="text" name="name" id="name" value="" placeholder="Movie Name" required />
						</div>
						<!-- Add more fields as needed (e.g., director, year, rating) -->

						<div class="12u$">
							<ul class="actions align-left">
								<li><input type="submit" value="Add Movie" class="special" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</section>

		<!-- Scripts -->
		<script src="static/assets/js/jquery.min.js"></script>
		<script src="static/assets/js/jquery.scrollex.min.js"></script>
		<script src="static/assets/js/skel.min.js"></script>
		<script src="static/assets/js/util.js"></script>
		<script src="static/assets/js/main.js"></script>
	</body>
</html>
